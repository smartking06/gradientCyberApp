<mat-card class="example-card" *ngIf="userDetails">
  <mat-card-header>
    <mat-card-title>{{ userDetails.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Uid: {{ userDetails.id }}</p>
    <p>Email: {{ userDetails.email }}</p>
    <p>Address:{{ userDetails.address }}</p>
  </mat-card-content>
</mat-card>
<span *ngIf="!userDetails">Loading Details...</span>
